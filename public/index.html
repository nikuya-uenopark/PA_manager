<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="バイト・パートスタッフのスキル評価と進捗管理を行うWebアプリケーション">
    <meta name="keywords" content="バイト,パート,評価,管理,スキル,進捗">
    <meta name="author" content="PA Manager">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nikuya-uenopark.github.io/PA_manager/">
    <meta property="og:title" content="PA評価管理システム">
    <meta property="og:description" content="バイト・パートスタッフのスキル評価と進捗管理を行うWebアプリケーション">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://nikuya-uenopark.github.io/PA_manager/">
    <meta property="twitter:title" content="PA評価管理システム">
    <meta property="twitter:description" content="バイト・パートスタッフのスキル評価と進捗管理を行うWebアプリケーション">
    
    <title>PA評価管理システム</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWAマニフェスト（将来の拡張用） -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#74b9ff">
</head>
<body>
    <!-- ローディング画面 -->
    <div id="loadingScreen">
        <div class="loading-center">
            <div class="modern-loader"></div>
            <div class="loading-text">システムを起動しています...</div>
        </div>
    </div>

    <div id="app">
        <div class="container">
            <header class="main-header">
                <div class="header-content">
                    <h1>PA評価管理システム</h1>
                </div>
            </header>

            <div class="main-content">
                <!-- タブナビゲーション -->
                <nav class="tab-navigation">
                    <button class="tab-button active" onclick="switchTab('staff')" id="staffTab">
                        <i class="fas fa-users"></i>
                        <span>スタッフ管理</span>
                    </button>
                    <button class="tab-button" onclick="switchTab('criteria')" id="criteriaTab">
                        <i class="fas fa-list-check"></i>
                        <span>評価項目管理</span>
                    </button>
                    <button class="tab-button" onclick="switchTab('analytics')" id="analyticsTab">
                        <i class="fas fa-chart-line"></i>
                        <span>分析・統計</span>
                    </button>
                </nav>

                <!-- スタッフ管理タブ -->
                <div id="staffPanel" class="tab-panel active">
                    <div class="panel-header">
                        <h2>スタッフ管理</h2>
                        <div class="panel-actions">
                            <button class="btn btn-primary" onclick="showAddStaffModal()">
                                <i class="fas fa-plus"></i> 新規スタッフ追加
                            </button>
                        </div>
                    </div>
                    <div id="staffGrid" class="staff-grid"></div>
                </div>

                <!-- 評価項目管理タブ -->
                <div id="criteriaPanel" class="tab-panel">
                    <div class="panel-header">
                        <h2>評価項目管理</h2>
                        <div class="panel-actions" style="display:flex; gap:12px; align-items:center;">
                            <label style="display:flex; align-items:center; gap:8px; color:#6b7280;">
                                <i class="fas fa-filter"></i>
                                <select id="criteriaCategoryFilter" style="padding:8px 10px; border:1px solid #e5e7eb; border-radius:8px;">
                                    <option value="">すべてのカテゴリ</option>
                                    <option value="共通">共通</option>
                                    <option value="ホール">ホール</option>
                                    <option value="キッチン">キッチン</option>
                                    <option value="その他">その他</option>
                                </select>
                            </label>
                            <button class="btn btn-primary" onclick="showAddCriteriaModal()">
                                <i class="fas fa-plus"></i> 項目追加
                            </button>
                        </div>
                    </div>
                    <div id="criteriaGrid" class="criteria-grid"></div>
                </div>

                <!-- 分析・統計タブ -->
                <div id="analyticsPanel" class="tab-panel">
                    <div class="panel-header">
                        <h2>分析・統計</h2>
                    </div>
                    <div class="analytics-content">
                        <div class="chart-container">
                            <canvas id="progressChart"></canvas>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <h3>アクティビティログ</h3>
                                <div id="activityLogs" class="logs-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- スタッフ追加/編集モーダル -->
    <div id="staffModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="staffModalTitle">新しいスタッフを追加</h3>
                <span class="close" onclick="closeModal('staffModal')">&times;</span>
            </div>
            <div class="modal-body">
                <form id="staffForm">
                    <div class="form-grid">
                        <div class="form-section">
                            <h4>プロフィール</h4>
                            <div class="form-group">
                                <label for="staffName">名前</label>
                                <input type="text" id="staffName" required>
                            </div>
                            <div class="form-group">
                                <label for="staffKana">フリガナ</label>
                                <input type="text" id="staffKana" placeholder="ヤマダ タロウ">
                            </div>
                            <div class="form-group">
                                <label for="staffPositionType">区分</label>
                                <select id="staffPositionType">
                                    <option value="バイト">バイト</option>
                                    <option value="社員">社員</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="staffBirthDate">生年月日</label>
                                <input type="date" id="staffBirthDate">
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 保存
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal('staffModal')">
                            <i class="fas fa-times"></i> キャンセル
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 評価項目追加/編集モーダル -->
    <div id="criteriaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="criteriaModalTitle">新しい評価項目を追加</h3>
                <span class="close" onclick="closeModal('criteriaModal')">&times;</span>
            </div>
            <div class="modal-body">
                <form id="criteriaForm">
                    <div class="form-group">
                        <label for="criteriaName">項目名</label>
                        <input type="text" id="criteriaName" required placeholder="例: 接客スキル、レジ操作">
                    </div>
                    <div class="form-group">
                        <label for="criteriaCategory">カテゴリー</label>
                        <select id="criteriaCategory">
                            <option value="共通">共通</option>
                            <option value="ホール">ホール</option>
                            <option value="キッチン">キッチン</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="criteriaDescription">説明</label>
                        <textarea id="criteriaDescription" rows="3" placeholder="この項目の詳細説明や評価基準"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 保存
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal('criteriaModal')">
                            <i class="fas fa-times"></i> キャンセル
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- スタッフ詳細/評価モーダル（タブなし、プロフィールを上部に集約） -->
    <div id="staffDetailModal" class="modal">
        <div class="modal-content extra-large">
            <div class="modal-header">
                <div class="staff-detail-summary">
                    <div id="staffDetailKana" class="staff-detail-kana"></div>
                    <h3 id="staffDetailName" class="staff-detail-name"></h3>
                    <div class="staff-detail-meta">
                        <span id="staffDetailPosition" class="position-badge"></span>
                        <span class="staff-detail-birth">生年月日: <span id="staffDetailBirth"></span></span>
                    </div>
                </div>
                <span class="close" onclick="closeModal('staffDetailModal')">&times;</span>
            </div>
            <div class="modal-body">
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:12px;">
                    <label for="evaluationChangedBy" style="min-width:64px;">変更者</label>
                    <select id="evaluationChangedBy" style="flex:1; max-width:320px; padding:8px 10px; border:1px solid #e5e7eb; border-radius:8px; background:#fff;"></select>
                </div>
                <h4 style="margin:10px 0 12px;">評価一覧</h4>
                <div id="staffEvaluations" class="evaluations-grid"></div>
            </div>
        </div>
    </div>

    <!-- 通知表示用 -->
    <div id="notification" class="notification"></div>
    
    <!-- 外部ライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>

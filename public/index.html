<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="バイト・パートスタッフのスキル評価と進捗管理を行うWebアプリケーション">
    <meta name="keywords" content="バイト,パート,評価,管理,スキル,進捗">
    <meta name="author" content="PA Manager">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nikuya-uenopark.github.io/PA_manager/">
    <meta property="og:title" content="PA評価管理システム">
    <meta property="og:description" content="バイト・パートスタッフのスキル評価と進捗管理を行うWebアプリケーション">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://nikuya-uenopark.github.io/PA_manager/">
    <meta property="twitter:title" content="PA評価管理システム">
    <meta property="twitter:description" content="バイト・パートスタッフのスキル評価と進捗管理を行うWebアプリケーション">
    
    <title>PA評価管理システム</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- PWAマニフェスト（将来の拡張用） -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#74b9ff">
</head>
<body>
    <!-- ローディング画面 -->
    <div id="loadingScreen">
        <div class="loading-center">
            <div class="modern-loader"></div>
            <div class="loading-text">読み込み中...</div>
        </div>
    </div>

    <div id="app">
    <div class="container">
        <header>
            <h1><i class="fas fa-clipboard-check"></i> PA評価管理システム</h1>
            <p>バイトのスキルと進捗を管理しましょう</p>
        </header>

        <div class="main-content">
            <!-- スタッフ管理セクション -->
            <section class="staff-section">
                <div class="section-header" style="background: linear-gradient(135deg, #74b9ff, #0984e3); color: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);">
                    <h2><i class="fas fa-users"></i> スタッフ管理</h2>
                    <button class="btn btn-primary" onclick="showAddStaffModal()">
                        <i class="fas fa-plus"></i> スタッフ追加
                    </button>
                </div>
                <div id="staffList" class="staff-grid"></div>
            </section>

            <!-- 評価項目管理セクション -->
            <section class="criteria-section">
                <div class="section-header">
                    <h2><i class="fas fa-list-check"></i> 評価項目管理</h2>
                    <div style="display: flex; gap: 8px; align-items: center;">
                        <button class="btn btn-secondary" onclick="showAddCriteriaModal()">
                            <i class="fas fa-plus"></i> 項目追加
                        </button>
                        <button class="btn btn-secondary" onclick="sortCriteriaByCategory()">
                            <i class="fas fa-sort"></i> カテゴリー順で並べ替え
                        </button>
                    </div>
                </div>
                <div id="criteriaList" class="criteria-grid"></div>
            </section>
            
            <!-- データ管理セクション -->
            <section class="data-section">
                <div class="section-header">
                    <h2><i class="fas fa-database"></i> データ管理</h2>
                    <!-- データ管理アクション削除 -->
                </div>
                <div class="data-info">
                    <div class="info-card">
                        <i class="fas fa-users"></i>
                        <div>
                            <h4>スタッフ数</h4>
                            <span id="staffCount">0</span>
                        </div>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-list"></i>
                        <div>
                            <h4>評価項目数</h4>
                            <span id="criteriaCount">0</span>
                        </div>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-chart-line"></i>
                        <div>
                            <h4>全体進捗</h4>
                            <span id="overallProgress">0%</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    </div>

    <!-- スタッフ追加モーダル -->
    <div id="addStaffModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新しいスタッフを追加</h3>
                <span class="close" onclick="closeModal('addStaffModal')">&times;</span>
            </div>
            <div class="modal-body">
                <form id="addStaffForm">
                    <div class="form-group">
                        <label for="staffName">名前</label>
                        <input type="text" id="staffName" required>
                    </div>
                    <div class="form-group">
                        <label for="staffPosition">役職/ポジション</label>
                        <input type="text" id="staffPosition" placeholder="例: キッチン、ホール、レジ">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">追加</button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal('addStaffModal')">キャンセル</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 評価項目追加モーダル -->
    <div id="addCriteriaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新しい評価項目を追加</h3>
                <span class="close" onclick="closeModal('addCriteriaModal')">&times;</span>
            </div>
            <div class="modal-body">
                <form id="addCriteriaForm">
                    <div class="form-group">
                        <label for="criteriaName">項目名</label>
                        <input type="text" id="criteriaName" required placeholder="例: 接客スキル、レジ操作">
                    </div>
                    <div class="form-group">
                        <label for="criteriaCategory">カテゴリー</label>
                        <select id="criteriaCategory">
                            <option value="共通">共通</option>
                            <option value="ホール">ホール</option>
                            <option value="キッチン">キッチン</option>
                            <option value="事務">事務</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="criteriaDescription">説明</label>
                        <textarea id="criteriaDescription" rows="3" placeholder="この項目の詳細説明"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">追加</button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal('addCriteriaModal')">キャンセル</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- スタッフ詳細モーダル -->
    <div id="staffDetailModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="staffDetailName"></h3>
                <span class="close" onclick="closeModal('staffDetailModal')">&times;</span>
            </div>
            <div class="modal-body">
                <div id="staffEvaluations" class="evaluations-grid"></div>
            </div>
        </div>
    </div>

    <!-- 通知表示用 -->
    <div id="notification" class="notification"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const criteriaList = document.getElementById('criteriaList');
            if (criteriaList) {
                new Sortable(criteriaList, {
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    onEnd: function (evt) {
                        console.log('Moved item from', evt.oldIndex, 'to', evt.newIndex);
                    }
                });
            }
        });

        async function sortCriteriaByCategory() {
            const response = await fetch('/api/criteria');
            const criteria = await response.json();
            criteria.sort((a, b) => a.category.localeCompare(b.category));

            const criteriaList = document.getElementById('criteriaList');
            criteriaList.innerHTML = '';
            criteria.forEach(item => {
                const div = document.createElement('div');
                div.className = 'criteria-item';
                div.textContent = `${item.name} (${item.category})`;
                criteriaList.appendChild(div);
            });

            // データベースと同期
            const order = criteria.map((item, index) => ({ id: item.id, sort_order: index + 1 }));
            await fetch('/api/criteria', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ order })
            });
            alert('カテゴリー順で並べ替えました！');
        }
    </script>
</body>
</html>
